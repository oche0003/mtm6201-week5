<body>
    <!-- shortcuts on being a faster coder -->
    <!-- to comment like this is command / -->
    <!-- command left and right arrows help you jump from left to right -->
<div class="container"></div>    
<h1>Responsive Images</h1>
<section>
    <h2>Same image different sizes</h2>
   <img srcset="https://placehold.co/600x400 
   600w,https://placehold.co/1000x600 1000w,
   https://placehold.co/1200x800 1200w"  
   sizes="(max-width:600px) 600px, (max-width:1000px) 1000px, (max-width:1200px) 1200px" 
     src ="https://placehold.co/1000x600" alt="a Placeholder" 
     alt="Placeholder Image">

</section>

<section> 
<h2>Same Image different resolutions</h2> 
<img srcset="https://placehold.co/100x100,
https://placehold.co/200x200 2x,
https://placehold.co/300x300 3x"
src="https://placehold.co/200x200 "alt="placeholder image" class="avatar">
</section>

<section>
    <h2> Art Direction</h2>
    <picture>
        <source srcset="images/fall-dog-1200.jpg" media="(min-width:900px)">
        <source srcset="images/fall-dog-900.jpg" media="(min-width:640px)">
        <source srcset="images/fall-dog-640.jpg" media="(min-width:320px)">
        <img src="images/fall-dog-900.jpg" alt="dog sitting in its bed">
    </picture>
</section>
</body>
